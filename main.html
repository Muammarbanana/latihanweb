<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Portofolio</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Curriculum Vitae</h1>
            </div>
        </div>
        <div class="photo">
            <div class="picture"></div>
            <div class="description">
                <p class="name">Ahmad Muammar Fanani</p>
                <p>Very friendly, cooperative and trusting person. Looking to expand skills on mobile application development.</p>
            </div>
        </div>
        <div class="contents">
            <div class="box" id="box1" onclick="showModal()">
                <div class="overlay"></div>
                <p>Personal Data</p>
            </div>
            <div class="box" id="box2" onclick="showModal()">
                <div class="overlay"></div>
                <p>Education</p>
            </div>
            <div class="box" id="box3" onclick="showModal()">
                <div class="overlay"></div>
                <p>Contacts</p>
            </div>
            <div class="box" id="box4" onclick="showModal()">
                <div class="overlay"></div>
                <p>Achievements</p>
            </div>
            <div class="box" id="box5" onclick="showModal()">
                <div class="overlay"></div>
                <p>Experiences</p>
            </div>
            <div class="box" id="box6" onclick="showModal()">
                <div class="overlay"></div>
                <p>Skills</p>
            </div>
            <div class="modal" id="modalku">
                <div class="modal-content">
                    <p id="text-modal">Kuntal</p>
                </div>
            </div>
            <script>
                var modal = document.getElementById("modalku");
        
                function showModal(){
                    modal.style.display = "block";
                }

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
        </div>
    </div>    
</body>
</html>
